{% extends "index.html" %}
{% load  static %}
{%  block content %}
<section class="content">
          <div class="row">
            <!-- Left col -->
            <section class="col-lg-12 connectedSortable">
              <div class="box box-primary">
                <div class="box-header">
                  <i class="glyphicon glyphicon-plus"></i>
                  <h3 class="box-title">
                      <a class="text-success">Add Category</a>
                      {% if messages %}
                          {% for message in messages %}
                              <span class="text-success" style="margin-left: 144px">{{ message }}</span>
                          {% endfor %}
                      {% endif %}

                  </h3>

                </div><!-- /.box-header -->
                <div class="box-body">
                    <form class="form-horizontal" action="/category/create" method="post">
                        {% csrf_token %}
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Category Name:</label>
    <div class="col-sm-4">
      <input type="text" name="category_name" class="form-control" placeholder="Enter Category Name">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Create</button>
        <a href="/category/index" class="text-primary">Catgory List</a>
    </div>
  </div>
</form>
                </div>
                <div class="box-footer clearfix no-border">

                </div>
              </div><!-- /.box -->

            </section>
          </div>
    </section>

{% endblock %}
