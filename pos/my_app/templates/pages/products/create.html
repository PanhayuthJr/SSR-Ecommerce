{% extends "index.html" %}
{% load static %}
{% block content %}

<section class="content">
  <div class="row">
    <section class="col-lg-12 connectedSortable">
      <div class="box box-primary">
        <div class="box-header">
          <i class="glyphicon glyphicon-plus"></i>
          <h3 class="box-title">
            <a class="text-success">Add Product</a>
            {% if messages %}
              {% for message in messages %}
                <span class="text-success" style="margin-left: 144px">{{ message }}</span>
              {% endfor %}
            {% endif %}
          </h3>
        </div>

        <!-- /.box-header -->
        <div class="box-body">
          <form class="form-horizontal" action="/product/create" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Product Name -->
            <div class="form-group">
              <label class="control-label col-sm-2">Product Name:</label>
              <div class="col-sm-4">
                <input type="text" name="product_name" class="form-control" placeholder="Enter Product Name" required>
              </div>
            </div>

            <!-- Barcode -->
            <div class="form-group">
              <label class="control-label col-sm-2">Barcode:</label>
              <div class="col-sm-4">
                <input type="number" name="bar_code" class="form-control" placeholder="Enter Barcode" required>
              </div>
            </div>

            <!-- Sell Price -->
            <div class="form-group">
              <label class="control-label col-sm-2">Sell Price:</label>
              <div class="col-sm-4">
                <input type="number" name="sell_price" class="form-control" placeholder="Enter Sell Price" step="0.01" required>
              </div>
            </div>

            <!-- Unit in Stock -->
            <div class="form-group">
              <label class="control-label col-sm-2">Unit in Stock:</label>
              <div class="col-sm-4">
                <input type="number" name="unit_in_stock" class="form-control" placeholder="Enter Stock Quantity" required>
              </div>
            </div>

            <!-- Category Dropdown -->
            <div class="form-group">
              <label class="control-label col-sm-2">Category:</label>
              <div class="col-sm-4">
                <select name="category" class="form-control" required>
                  <option value="">-- Select Category --</option>
                  {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.category_name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <!-- Photo Upload -->
            <div class="form-group">
              <label class="control-label col-sm-2">Photo:</label>
              <div class="col-sm-4">
                <input type="file" name="photo" class="form-control">
              </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Create</button>
                <a href="/product/index" class="btn btn-link text-primary">Product List</a>
              </div>
            </div>

          </form>
        </div>

        <div class="box-footer clearfix no-border"></div>
      </div>
    </section>
  </div>
</section>

{% endblock %}
